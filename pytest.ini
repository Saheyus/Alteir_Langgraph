[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    slow: Tests lents (nécessitent des appels API externes)
    unit: Tests unitaires (rapides, pas d'appel API)
    integration: Tests d'intégration (workflow complet)

