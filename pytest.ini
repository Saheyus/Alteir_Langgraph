[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --timeout=60
    --timeout-method=thread
    -p no:agbenchmark
markers =
    e2e: Tests end-to-end complets (workflow entier)
    slow: Tests lents (> 10 secondes)
    llm_api: Tests utilisant API LLM réelle
    notion_api: Tests utilisant API Notion réelle
    unit: Tests unitaires rapides
    integration: Tests d'intégration (workflow complet)
    ui: Tests UI Streamlit (AppTest)
    streamlit: Tests marqués pour Streamlit (UI/AppTest)

