<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      :root {
        --bg: transparent;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #6366f1;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        color: var(--text);
        background: var(--bg);
      }
      .builder {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 6px 8px;
        line-height: 1.6;
      }
      .txt { white-space: pre; color: var(--text); opacity: 0.9; }
      .tag {
        position: relative;
        display: inline-flex;
        align-items: center;
        max-width: 360px;
        min-width: 160px;
      }
      .tag select {
        appearance: none;
        -webkit-appearance: none;
        background: #1f2937;
        color: var(--text);
        border: 1px solid #374151;
        border-radius: 10px;
        padding: 8px 28px 8px 12px;
        font-size: 14px;
        width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .tag:after {
        content: "▾";
        position: absolute;
        right: 8px;
        color: var(--muted);
        pointer-events: none;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="root" class="builder"></div>
    <script>
      // Streamlit component bridge
      const doc = window.parent.document;
      const sr = window.streamlitRPC || window.parent.streamlitRPC || {};
      function send(msg) {
        if (window.parent && window.parent.postMessage) {
          window.parent.postMessage({ isStreamlitMessage: true, ...msg }, "*");
        }
      }

      // Receive args
      function onRender(event) {
        const data = event.detail;
        const { template, options, selections } = data.args;
        const root = document.getElementById("root");
        root.innerHTML = "";

        const tokens = template.split(/(\[[A-ZÉÈÀÂÙÏÇ_ ]+\])/g);
        const state = { ...selections };

        tokens.forEach((tok) => {
          if (/^\[[A-ZÉÈÀÂÙÏÇ_ ]+\]$/.test(tok)) {
            const cat = tok.replace(/^[\[]|[\]]$/g, "");
            const opts = options[cat] || [""];
            const wrapper = document.createElement("span");
            wrapper.className = "tag";

            const select = document.createElement("select");
            opts.forEach((o) => {
              const opt = document.createElement("option");
              opt.value = o;
              opt.textContent = o;
              if ((state[cat] || opts[0]) === o) opt.selected = true;
              select.appendChild(opt);
            });
            select.addEventListener("change", () => {
              state[cat] = select.value;
              send({ type: "streamlit:setComponentValue", value: state });
            });

            wrapper.appendChild(select);
            root.appendChild(wrapper);
          } else if (tok) {
            const span = document.createElement("span");
            span.className = "txt";
            span.textContent = tok;
            root.appendChild(span);
          }
        });
        // Initial value
        send({ type: "streamlit:setComponentValue", value: state });
      }

      window.addEventListener("message", (event) => {
        const type = event.data?.type;
        if (type === "streamlit:render") onRender({ detail: event.data });
      });
      send({ type: "streamlit:componentReady" });
      send({ type: "streamlit:setFrameHeight", height: 60 });
    </script>
  </body>
  </html>
