  <head>

    <title>LangGraph Alteir</title>
    <style>
      html, body, iframe { height: 100%; margin: 0; border: 0; }
      iframe { width: 100%; display: block; }
      body { background: #0e1117; }

    <!--
      SmarterASP héberge ce wrapper statique. L'application Streamlit tourne ailleurs (Render/Railway/VPS)

    -->
    <iframe 
      src="https://langgraph-alteir.onrender.com/?embed=true"
      allow="clipboard-read; clipboard-write"
      referrerpolicy="no-referrer"
      loading="lazy"
    ></iframe>
  </body>
